<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                Home
            </a>
            <a class="navbar-brand" href="/staffdashboard">
                Staff
            </a>
            <a class="navbar-brand" href="/managerdashboard">
                Manager
            </a>
        </div>
    </nav>
   <h1>Book successful</h1>
    <p1 th:text="${booking.getCustomer().getCustomerName()}"></p1>
    <p1 th:text="${booking.getCustomer().getCustomerPhone()}"></p1>
    <div th:each="table : ${booking.getTables()}">
        <div th:text="${table.getTableName()}">${table.getTableName()}</div>
    </div>
    <div th:each="service : ${booking.getServices()}" th:text="${service.getServiceName()}"></div>
    <p1 th:text="${booking.getBookingDate()}"></p1>
    <p1 th:text="${booking.getBookingTime()}"></p1>
</div>
</body>
</html>
