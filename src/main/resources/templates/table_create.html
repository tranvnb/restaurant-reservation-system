<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Register Form</title>
    <link rel="stylesheet" th:href="@{/table_create.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div align="center">
        <h1>Create Table</h1>
        <form action="#" th:action="@{/addtable}" th:object="${table}" method="post">
            <label>Table Name: </label>
            <input type="text" th:field="*{tableName}"><br>
            <label>Number of Seat: </label>
            <input type="number" th:field="*{seatNumber}"><br>
<!--            <label>Is Available</label>-->
<!--            <input type="radio" th:field="*{isAvailable}" th:value="true">True-->
<!--            <input type="radio" th:field="*{isAvailable}" th:value="false">False<br>-->

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
