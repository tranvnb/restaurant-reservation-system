<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
<head>
    <meta charset="UTF-8">
    <title>Staff Display</title>
    <link rel="stylesheet" th:href="@{/staff_display.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                Home
            </a>
            <a class="navbar-brand" href="/table">
                Table
            </a>
            <a class="navbar-brand" href="/service">

            </a>
            <a class="navbar-brand" href="/staff">
                Staff
            </a>
            <a class="navbar-brand" href="/booking">
                Booking
            </a>
        </div>
    </nav>
    <h1>Welcome to the Vancouver Restaurant</h1><br>
    <a href="/table">Click here to see tables</a><br>
    <a href="/service">Click here to see Service</a><br>
<!--    <a href="/staff">Click here to see Staff</a><br>-->
    <a href="/booking">Click here to see Booking</a><br><hr>

    <h1>List of Staff</h1>
    <table>
        <thead>
        <tr>
            <th>Staff Name</th>
            <th>Staff DOB</th>
            <th>Staff Address</th>
            <th>Staff Shifts</th>
            <th>Delete</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="staff : ${staffList}" >
            <td th:text="${staff.getStaffName()}"></td>
            <td th:text="${staff.getStaffDOB()}"></td>
            <td th:text="${staff.getStaffAddress()}"></td>
            <td th:text="${staff.getStaffShift()}"></td>
<!--            <td>-->
<!--                <select th:field="${staff.getStaffShift()}" th:multiple="multiple">-->
<!--                    <option th:each="shift : ${staff.getStaffShift()}"-->
<!--                            th:text="${shift}"-->
<!--                            th:value="${shift}">-->
<!--                    </option>-->
<!--                </select>-->
<!--            </td>-->
            <td>
                <a th:href="@{'/deleteStaff/' + ${staff.getId()}}">Delete</a>
            </td>
            <td>
                <a th:href="@{'/editStaff/' + ${staff.getId()}}">Edit</a>
            </td>
        </tr>
        <tr>
            <td>
                <a th:href="@{'/createStaff'}">Create</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
