<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/user_display.css}" />
</head>
<body>
<div align="center">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                Home
            </a>
            <a class="navbar-brand" href="/staffdashboard">
                Staff
            </a>
            <a class="navbar-brand" href="/logout">
                Logout
            </a>
        </div>
    </nav>
    <h1>List of Staff</h1>
    <table>
        <thead>
        <tr>
            <th>Staff Name</th>
            <th>Staff DOB</th>
            <th>Staff Address</th>
            <th>Staff Shifts</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="staff : ${staffList}" >
            <td th:text="${staff.getStaffName()}"></td>
            <td th:text="${staff.getStaffDOB()}"></td>
            <td th:text="${staff.getStaffAddress()}"></td>
            <td th:text="${staff.getStaffShift()}"></td>
        </tbody>
    </table>
</div>
</body>
</html>
