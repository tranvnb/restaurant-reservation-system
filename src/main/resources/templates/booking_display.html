<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                Home
            </a>
            <a class="navbar-brand" href="/table">
                Table
            </a>
            <a class="navbar-brand" href="/service">
                Service
            </a>
            <a class="navbar-brand" href="/staff">
                Staff
            </a>
            <a class="navbar-brand" href="/booking">
                Booking
            </a>
        </div>
    </nav>
    <h1>Welcome to the Vancouver Restaurant</h1><br>
    <a href="/table">Click here to see tables</a><br>
    <!--    <a href="/service">Click here to see Service</a><br>-->
    <a href="/staff">Click here to see Staff</a><br>
    <a href="/booking">Click here to see Booking</a><br>
    <hr>
    <div class="row">
        <div class="col-6 offset-3">

            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Customer</th>
                    <th scope="col">Booked Tables</th>
                    <th scope="col">Order Services</th>
                    <th scope="col">Serving Staff</th>
                    <th scope="col">Book date</th>
                    <th scope="col">Book time</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="booking,iterStat : ${bookings}">
                    <td th:text="${iterStat.index}"></td>
                    <td th:text="${booking.getCustomer().getCustomerName()}"></td>
                    <td>
                        <div th:each="table : ${booking.getTables()}">
                            <div th:text="${table.getTableName()}">${table.getTableName()}</div>
                        </div>
                    </td>
                    <td>
                        <div th:each="service : ${booking.getServices()}" th:text="${service.getServiceName()}"></div>
                    </td>
                    <td>
                        <div th:each="staff : ${booking.getStaff()}" th:text="${staff.getStaffName()}"></div>
                    </td>
                    <td th:text="${booking.getBookingDate()}"></td>
                    <td th:text="${booking.getBookingTime()}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{'/booking/' + ${booking.getId()} + '/edit'}">Edit</a>
                        <a class="btn btn-primary" th:href="@{'/booking/' + ${booking.getId()} + '/delete'}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
