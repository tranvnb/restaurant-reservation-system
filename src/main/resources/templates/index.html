<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Table Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link th:href="@{/css/index.css}" rel="stylesheet" />
</head>
<body>
<div>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                Home
            </a>
            <a class="navbar-brand" href="/staff">
                Staff
            </a>
            <a class="navbar-brand" href="/managerdashboard">
                Manager
            </a>
        </div>
    </nav>
    <h1 th:align="center">Welcome to the Vancouver Restaurant</h1>
    <div class="grid-container">
        <div class="grid-item1" th:align="center"><img th:src="@{/images/sushi.jpg}" alt="sushi" width="500"></div>
        <div class="grid-item2">
            <h2>Create a new reservation</h2>
        <form action="#" th:action="@{/availableTable/{date}{time}}"  method="get">
            <label>Date:</label>
            <input type="date" th:name="date" name="date"><br><br>
            <label >Time:</label>
            <input type="time" th:name="time" name="time"><br><br>
            <input type="submit" value="Submit">
        </form>
        </div>
    </div>
</div>
</body>
</html>
