<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/user_display.css}" />
</head>
<body>
<div align="center">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                Home
            </a>
            <a class="navbar-brand" href="/staffdashboard">
                Staff
            </a>
            <a class="navbar-brand" href="/managerdashboard">
                Manager
            </a>
        </div>
    </nav>
    <div class="container">
        <h2>Login</h2>
    </div>
    <form th:action="@{/authorise}" th:object="${user}" method="post">
        <label>User Name: </label>
        <input type="text" th:field="*{UserName}" name="UserName"><br>
        <label>Password: </label>
        <input type="password" th:field="*{Password}" name="Password"><br>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
