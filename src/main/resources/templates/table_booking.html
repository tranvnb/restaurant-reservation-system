<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
<head>
    <meta charset="UTF-8">
    <title>The List of Tables</title>
    <link rel="stylesheet" th:href="@{/table_display.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Table Name</th>
        <th>Number of Seat</th>
        <th>Is Available</th>
        <th>Book</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="table : ${tables}">
        <td th:text="${table.getTableName()}"></td>
        <td th:text="${table.getSeatNumber()}"></td>
        <td th:text="${table.isAvailable()}"></td>
        <td>
            <a th:href="@{'/deleteTable/' + ${table.getId()}}">Book</a>
        </td>
    </tr>
    <tr th:each="booking : ${bookings}">
        <td th:text="${booking.getBooking_Date()}"></td>
        <td th:text="${booking.getBooking_Time()}"></td>
        <td></td>
        <td></td>
    </tr>
    </tbody>

</table>
</body>
</html>
