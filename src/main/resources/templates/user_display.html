</head>
<body>
<div align="center">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                Home
            </a>
            <a class="navbar-brand" href="/table">
                Table

            <a class="navbar-brand" href="/service">

    <h1>Welcome to the Vancouver Restaurant</h1><br>

    <a href="/staff">Click here to see Staff</a><br>
    <a href="/tables">Click here to see Staff</a><br>
    <a href="/booking">Click here to see Booking</a><br><hr>

    <h1>The List of Users</h1>
    <div class="container align-center col-md-6">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">User id</th>
                <th scope="col">User Name</th>
                <th scope="col">Password</th>
                <th scope="col">Delete</th>
                <th scope="col">Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getUserName()}"></td>
                <td th:text="${user.getPassword()}"></td>
                <td>
                    <a th:href="@{'/deleteUser/' + ${user.getId()}}">Delete</a>
                </td>
                <td>
                    <a th:href="@{'/changePass/' + ${user.getId()}}">Edit</a>
                </td>
            </tr>
            <tr>
                <td>
                    <a th:href="@{'/createUser'}">Create</a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
</div>

</body>
</html>
