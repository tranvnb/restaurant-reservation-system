<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
<head>
    <meta charset="UTF-8">
    <title>Service Display</title>
    <link rel="stylesheet" th:href="@{/service_display.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                Home
            </a>
            <a class="navbar-brand" href="/table">
                Table
            </a>
            <a class="navbar-brand" href="/service">
                Service
            </a>
            <a class="navbar-brand" href="/staff">
                Staff
            </a>
            <a class="navbar-brand" href="/booking">
                Booking
            </a>
        </div>
    </nav>
    <h1>Welcome to the Vancouver Restaurant</h1>
    <a href="/table">Click here to see tables</a><br>
<!--    <a href="/service">Click here to see Service</a><br>-->
    <a href="/staff">Click here to see Staff</a><br>
    <a href="/booking">Click here to see Booking</a><br><hr>

    <h1>The List of Service</h1>
    <table>
        <thead>
        <tr>
            <th>Service Name</th>
            <th>Service Price</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="service: ${services}">
            <td th:text="${service.getServiceName()}"></td>
            <td th:text="${service.getServicePrice()}"></td>
            <td>
                <a th:href="@{'/delete/' + ${service.getId()}}">Delete</a>
            </td>
            <td>
                <a th:href="@{'/edit/' + ${service.getId()}}">Edit</a>
            </td>
        </tr>
        <tr>
            <td>
                <a th:href="@{'/create'}">Create</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
