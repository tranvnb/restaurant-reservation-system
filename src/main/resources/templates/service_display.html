<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="default">
<head>
    <meta charset="UTF-8">
    <title>The List of Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <h1>The List of Services</h1>
    <table>
        <thead>
        <tr>
            <th>Service Name</th>
            <th>Service Price</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="service : ${services}">
            <td th:text="${service.getService_Name()}"></td>
            <td th:text="${service.getService_Price()}"></td>
            <td>
                <a th:href="@{'/deleteservice/' + ${service.getId()}}">Delete</a>
            </td>
            <td>
                <a th:href="@{'/editservice/' + ${service.getId()}}">Edit</a>
            </td>
        </tr>
        <tr>
            <td>
                <a th:href="@{'/createservice'}">Create</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
